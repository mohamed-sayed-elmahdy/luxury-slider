<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="slider">
      <div class="list">
        <div class="item">
          <img src="images/1.jpg" alt="" />
        </div>
        <div class="item">
          <img src="images/2.jpg" alt="" />
        </div>
        <div class="item">
          <img src="images/3.jpg" alt="" />
        </div>
        <div class="item">
          <img src="images/4.jpg" alt="" />
        </div>
        <div class="item">
          <img src="images/5.jpg" alt="" />
        </div>
      </div>
      <div class="buttons">
        <button id="prev"><</button>
        <button id="next">></button>
      </div>
      <ul class="dots">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div class="contentContainer">
        <p class="rotateText">
          Lorem ipsum dolor sit amet consectetur adipisicing dolor amet
        </p>
        <h1>
          DER <br />
          MAX <br />
          EL
        </h1>
        <div class="textAndFormButton">
          <h3>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet,
            illum!
          </h3>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            adipisicing elit. Eveniet, illum!
          </p>
          <button>
            Get It Now <span><i class="fa-thin fa-plus"></i></span>
          </button>
          <button class="playIcon"><i class="fa-solid fa-play"></i></button>
        </div>
      </div>
    </div>

    <div class="video-container">
      <video id="video" muted autoplay loop>
        <source src="images/video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <button class="close-button">&times;</button>
      <button class="minus-button">&#8722;</button>
    </div>
    <div class="floating-button" onclick="toggleIcons()">
      <div class="circle">
        <span class="plus-icon">+</span>
        <span class="minus-icon">&#8722;</span>
      </div>
      <div class="icons">
        <i class="fab fa-whatsapp"></i>
        <i class="fas fa-phone"></i>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
